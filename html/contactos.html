<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contactos.css">
    <title>Contactos</title>
</head>
<body>
    <center>
        <section>
            <div class="card">
                <form action="https://formsubmit.co/microinformaticamx@gmail.com" method="POST">
                    <input type="text" name="Nombre" placeholder="Escribe tu Nombre" required>
                    <input type="number" name="Edad" placeholder="Escribe tu Edad" required>
                    <br>
                    <label for=""><strong>ESTADO CIVIL</strong></label>
                    <br>
                    <select name="Estado Civil" id="">
                        <option value="Soltero">Soltero</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Casado">Casado</option>
                        <option value="Viudo">Viudo</option>
                    </select>
                    <br>

                    <label for=""><strong>SEXO</strong></label>
                    <br>
                    <label for="Masculino">Masculino</label><input type="radio" name="Sexo" id="">
                    <label for="Femenino">Femenino</label><input type="radio" name="Sexo" id="">
                    <br><br>

                    <label for=""><strong>IDIOMAS QUE HABLAS</strong></label>
                    <br>
                    <label for="Español">Español</label>
                    <input type="checkbox" name="Español" id="idEspanol">
                    <label for="Ingles">Ingles</label>
                    <input type="checkbox" name="Ingles" id="idIngles">
                    <label for="Chino">Chino</label>
                    <input type="checkbox" name="Chino" id="idChino">

                    <br><br>

                    <label for=""><strong>FECHA DE NACIMIENTO</strong></label>
                    <br>
                    <input type="date" name="Fecha de Nacimiento" id="idFecha">
                    <br><br>
                    <label for=""><strong>E-MAIL</strong></label>
                    <br>
                    <input type="email" name="Correo" id="idCorreo" required>
                    <br><br>
                    <textarea name="Comentario" id="" cols="20" rows="10"></textarea>

                    <button type="submit">ENVIAR</button>
                    <button type="reset">LIMPIAR</button>
                </form>
            </div>
        </section>
    </center>
    
</body>
</html>
