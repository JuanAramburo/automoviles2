<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas JavaScript</title>
    <link rel="stylesheet" href="/css/c.css">
</head>
<body> 
    <center>
        <p id="parrafo">
            Mis practicas en JavaScript
        </p>
    </center>

    <section class="card">
        <h2>Practica IMC</h2>
        <span>Altura: (Metros)</span>
        <input type="number" id="altura"><br>
        <span>Peso: (Kg)</span>
        <input type="number" id="peso"><br>
        <span>Resultado</span>
        <input type="text" id="resultado" readonly>
        <button id="btnCalcular">Calcular</button>
        <button id="btnLimpiar">Limpiar</button>
        <label for="" id="error">...</label>
    </section>

    <section class="card">
        <header>
            <h3>Operaciones Aritmeticas</h3>
            <h4>Usando combo box</h4>
        </header>

        <input type="number" name="idNumero1" id="idNumero1" required
        placeholder="Captura Numero 1">

        <select name="opcion" id="idOpcion">
            <option value="1"> Suma
                <option value="2">Resta</option>
                <option value="3">Multiplicacion</option>
                <option value="4">Division</option>
            </option>
        </select>
        <br>
        <input type="number" name="idNumero2" id="idNumero2" required
        placeholder="Captura Numero 2">
        <br>
        <span>Resultado</span>
        <input type="text" id="idResultado" readonly>
        <button id="btnCalcular2">Calcular</button>
        <button id="btnLimpiar2">Limpiar</button>
        <label for="" id="error2">...</label>
    </section>

    <section class="card">
        <header>
            <h2>Cotizacion</h2>
        </header>
        <span>Valor del automovil</span>
        <input type="number" name="txtValor" id="txtValor" required>
        <br>
        <span>Enganche</span>
        <input type="text" id="txtEnganche" readonly>
        <br>
        <span>Total a Financiar</span>
        <input type="text" id="txtFinanciar" readonly>
        <br>
        <span>Planes a credito</span>
        <select name="cmbplanes" id="cmbplanes">
            <option value="1"> 12 meses
                <option value="2">18 meses</option>
                <option value="3">24 meses</option>
                <option value="4">36 meses</option>
                <option value="5">48 meses</option>
            </option>
        </select>
        <br>
        <span>Plan Mensual</span>
        <input type="text" id="txtPago" readonly>
        <button id="btnCalcular3">Calcular</button>
        <button id="btnLimpiar3">Limpiar</button>
        <label for="" id="error3">...</label>
    </section>

    <script src="/js/main.js"></script>
</body>
</html>
